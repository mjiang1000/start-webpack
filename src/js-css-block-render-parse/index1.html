<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览器遇到 script标签时，会触发页面渲染</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: lightgreen;
        }
    </style>
</head>

<body>
    <p>以下看见：绿-灰-蓝三种颜色变化</p>
    <div id="div"></div>
    <script>
        console.log(document.getElementById("div2"))
    </script>
    <script src="http://localhost:8001/js-3000.js"></script>
    <style>
        div {
            background: lightgrey;
        }
    </style>
    <script src="http://localhost:8001/js-5000.js"></script>
    <link rel="stylesheet" href="./css/color.css">
<div id="div2"></div>
</body>

</html>
